<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pablo Landivar">
    <meta name="keywords" content="HTML, CSS, JavaScript, Product Review Form">
    <meta name="description" content="Product Review Form">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options will be populated dynamically using JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label>
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    ☆
                </label>
                <label>
                    <input type="radio" id="rating-2" name="rating" value="2">
                    ☆☆
                </label>
                <label>
                    <input type="radio" id="rating-3" name="rating" value="3">
                    ☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating-4" name="rating" value="4">
                    ☆☆☆☆
                </label>
                <label>
                    <input type="radio" id="rating-5" name="rating" value="5">
                    ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label>
                    <input type="checkbox" id="feature-1" name="features" value="feature-1">
                    Feature 1
                </label>
                <label>
                    <input type="checkbox" id="feature-2" name="features" value="feature-2">
                    Feature 2
                </label>
                <label>
                    <input type="checkbox" id="feature-3" name="features" value="feature-3">
                    Feature 3
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="written-review">Written Review:</label>
            <textarea id="written-review" name="written-review" rows="4" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" placeholder="Optional">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Pablo Landivar - WDD 131 - All rights reserved.</p>
    </footer>

    <script>
        // Update the current year in the footer
        document.getElementById("currentyear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
